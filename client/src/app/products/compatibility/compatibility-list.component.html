
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Family 1 Column -->
    <ng-container matColumnDef="family1">
      <th mat-header-cell *matHeaderCellDef> Famiglia1 </th>
      <td mat-cell *matCellDef="let product"> {{product.componentFamily1.name}} </td>
      <tr mat-footer-cell *matFooterCellDef>
        <button mat-raised-button
        color="primary"
        style="margin: 5px;"
        [routerLink]="['/add-compatibility']"
        >Aggiungi</button>
      </tr>
    </ng-container>


    <!-- Family 2 Column -->
    <ng-container matColumnDef="family2">
      <th mat-header-cell *matHeaderCellDef> Famiglia2 </th>
      <td mat-cell *matCellDef="let product"> {{product.componentFamily2.name}} </td>
      <tr mat-footer-cell *matFooterCellDef>
      </tr>
    </ng-container>

  <!-- edit product button Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let product">
      <button
        mat-fab color="accent"
        style="margin: 5px;"
        [routerLink]="['/edit-compatibility', product.id]"
        ><mat-icon>more_vert</mat-icon>
      </button>
      <button
        mat-fab color="warn"
        (click)="delCompatibility(product.id)"
        style="margin: 5px;"
        ><mat-icon>delete</mat-icon>
      </button>
    </td>
    <tr mat-footer-cell *matFooterCellDef></tr>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
